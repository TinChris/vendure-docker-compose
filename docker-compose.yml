version: "3.8"

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: vendure
      POSTGRES_USER: vendure
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendure -d vendure"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: vendure
      DB_PASSWORD: password
      # falls euer Projekt andere Variablen nutzt, lass diese drin UND ergÃ¤nze die obigen nicht doppelt
      DATABASE_HOST: database
      DATABASE_PORT: 5432
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    command: ["yarn", "start:server"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: vendure
      DB_USERNAME: vendure
      DB_PASSWORD: password
      DATABASE_HOST: database
      DATABASE_PORT: 5432
    depends_on:
      server:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: unless-stopped
    command: ["yarn", "start:worker"]

  storefront:
    build:
      context: .
      dockerfile: Dockerfile-storefront
      args:
        STOREFRONT_VERSION: 0.3.1
    environment:
      SERVER_API_HOST: http://server
      SERVER_API_PORT: 3000
      SERVER_API_PATH: shop-api
    ports:
      - "4000:4000"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
